<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="VideoPlayer.css">
    <link rel="stylesheet" type="text/css" href="progress.css">

    <title>Custom Video Player</title>
</head>


<body>

<!----- Video -->
<!-- The poster attribute specifies an image to be shown 
while the video is downloading, or until the user hits the play button -->

<video src="gone.mp4" id="video" class="video-container" poster="poster.png">
</video>


<!--- Button --->
<div class="controls">
      <!-- play -->
      <!-- Fa is font awesome web application icons-->
    <button class="btn" id="play">
        <i class="fa fa-play fa-2px"></i>
    </button>
     <!-- stop -->
    <button class="btn" id="stop">
        <i class="fa fa-stop fa-2px"></i>
    </button>
    <!-- Range Slider-->
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
<span class="timestamp" id="timestamp">00:00</span>
</div>





<script src="VideoPlayer.js"></script>  

</body>


</html>
