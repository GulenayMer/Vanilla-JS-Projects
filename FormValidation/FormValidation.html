<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- CSS -->
    <link rel="stylesheet" type="text/css" href="FormValidation.css">

    <title>Form Validator</title>
</head>


<body>
  
   <!-- a container for css-->
    <div class="container">

         <!-- Form -->

         <!-- does not have to have both id and class, here for js id and for css class-->
    <form id="formAll" method="POST" autocomplete="on">

        <!-- title -->
    <h2>Register With Us</h2>

    <!-- inputs / labels-->
    <div class="form-item">
            <label for="username">Username</label>
             <input type="text" id="username" placeholder="Enter Username">
             <small>Error Message</small>
       </div> 

    <div class="form-item">
           <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email">
            <small>Error Message</small>
       </div>

    <div class="form-item">
          <label for="password">Password</label>
         <input type="password" id="password" placeholder="Enter Password">
         <small>Error Message</small>
       </div>

    <div class="form-item">
         <label for="password2">Confirm Password</label>
         <input type="password" id="password2" placeholder="Confirm Password">
         <small>Error Message</small>
   </div>
 
   <!-- button -->
   <!-- The type attribute specifies the type of button. Always specify the type of the button -->
   <button class="button" id="button" type="submit" value="Submit">Submit</button>


    </form>

     
</div>




</body>

<script src="FormValidation.js"></script>



</html>
