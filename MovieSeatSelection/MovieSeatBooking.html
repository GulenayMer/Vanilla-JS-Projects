<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="MovieSeatBooking.css">
    <title>Movie Seat Booking</title>
</head>


<body>
    <div class="first-container">
    <label for="displayOptions">Pick a movie:</label>
      <select name="movie" id="movie">
      	<option value="10">La La Land ($10)</option>
      	<option value="12">Joker ($12)</option>
      	<option value="8">Winnie the Pooh ($8)</option>
      	<option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <!--  three info buttons  -->
    <ul class="case">
    	<li>
    		<div class="seat"></div>
       			<small>N/A</small>
     	</li>
     	<li>
        	<div class="seat selected"></div>
       			<small>Selected</small>
      	</li>
      	<li>
        	<div class="seat occupied"></div>
        		<small>Occupied</small>
      	</li>
    </ul>

    <!-- seats -->
     <div class="second-container">
        <div class="screen"></div>
        <div class="row">
        	<div class="seat"></div>
        	<div class="seat"></div>
        	<div class="seat"></div>
        	<div class="seat"></div>
        	<div class="seat"></div>
        	<div class="seat"></div>
        	<div class="seat"></div>
        	<div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>
    
    <!--  info -->
    <p class="text">You have selected
		<span id="count">0</span> seats for a price of
        $<span id="total">0</span>
	</p>
     
</body>

<script src="MovieSeatBooking.js"></script>

</html>
