<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="MealFinder.css">

    <title>Meal Finder</title>
</head>


<body>
 
    <div class="container">
    <h1>Meal Finder</h1>
<p>Search a meal or get a random recipe</p>

    <div class="flex">
    <form class="flex" id="submit">

        <input type="text" id="search" placeholder="Search for meals or keyword">
        <button class="search-btn" type="submit">
        <i class="fas fa-search"></i>
    </button>
    </form>

    <button class="random-btn" id="randomBtn">
       Suprise Me!
    </button>
    </div>

    <div id="result-heading"></div>
    <div class="meals" id="meals"></div>
    <div id="single-meal"></div>
</div>










    <script src="MealFinder.js"></script>
</body>


</html>
